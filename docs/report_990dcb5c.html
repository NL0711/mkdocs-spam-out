<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width" name="viewport" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta name="x-apple-disable-message-reformatting" />
  <meta content="telephone=no,address=no,email=no,date=no,url=no" name="format-detection" />
  <title>Attachment Report</title>

  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Outfit:400" rel="stylesheet" type="text/css">

  <style>
    html, body {
      margin: 0 !important;
      padding: 0 !important;
      background-color: #f5f6ff;
    }
    * {
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
    }
    td {
      vertical-align: top;
      mso-table-lspace: 0pt !important;
      mso-table-rspace: 0pt !important;
    }
    a {
      text-decoration: none;
    }
    img {
      -ms-interpolation-mode: bicubic;
    }

    @media only screen and (max-width: 599px) {
      .email-container {
        width: 100% !important;
      }
      .stack-column {
        display: block !important;
        width: 100% !important;
      }
      .mobile-center {
        text-align: center;
      }
      .file-cell {
        width: 100% !important;
        display: block !important;
      }
    }
  </style>
  <!--[if mso]>
  <style>
    * {
      font-family: sans-serif !important;
    }
  </style>
  <![endif]-->
</head>

<body width="100%" style="background-color:#f5f6ff;margin:0;padding:0!important;" class="email-body">
  <div style="background-color:#f5f6ff">
    <!--[if gte mso 9]>
    <v:background xmlns:v="urn:schemas-microsoft-com:vml" fill="t">
    <v:fill type="tile" color="#f5f6ff"/>
    </v:background>
    <![endif]-->
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td align="center">
          <!-- Main container -->
          <table bgcolor="#ffffff" align="center" cellspacing="0" cellpadding="0" border="0" width="600" class="email-container" style="margin:0 auto; border:2px solid #6361f2;">
            <!-- Header with logo -->
            <tr>
              <td align="center" style="padding: 20px 0;" class="logo-bg">
                <img src="https://media.marka-img.com/bf85e0d6/g8yqosRfYydBlOSbvZeagYOfPpvJwV.png" width="204" style="max-width:204px; width: 100%; height: auto; display: block;">
              </td>
            </tr>

            <!-- Report title -->
            <tr>
              <td align="center" style="padding: 20px 24px 0;">
                <div style="color:#1f2635; font-weight:600; font-family:Inter,Arial,sans-serif; font-size:24px; line-height:36px;" class="text-dark">
                  Attachment Security Report
                </div>
              </td>
            </tr>

            <!-- Summary -->
            <tr>
              <td align="center" style="padding: 10px 24px 20px;">
                <div style="color:#667085; font-family:Inter,Arial,sans-serif; font-size:16px; line-height:24px;" class="text-dark">
                  All attachments have been scanned for threats
                </div>
              </td>
            </tr>

            <!-- Divider -->
            <tr>
              <td style="padding: 0 24px;">
                <table cellpadding="0" cellspacing="0" height="1" width="100%" class="divider" style="border-bottom: 1px solid #e0e0e0;">
                  <tr><td></td></tr>
                </table>
              </td>
            </tr>

            <!-- File list header -->
            <tr>
              <td style="padding: 16px 24px;">
                <table cellpadding="0" cellspacing="0" width="100%">
                  <tr>
                    <td width="40%" style="color:#667085; font-weight:600; font-family:Inter,Arial,sans-serif; font-size:14px; padding: 0 8px 8px;" class="file-cell text-dark">FILE NAME</td>
                    <td width="30%" style="color:#667085; font-weight:600; font-family:Inter,Arial,sans-serif; font-size:14px; padding: 0 8px 8px;" class="file-cell text-dark">STATUS</td>
                    <td width="30%" style="color:#667085; font-weight:600; font-family:Inter,Arial,sans-serif; font-size:14px; padding: 0 8px 8px;" class="file-cell text-dark">DETAILS</td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- File list -->
            
            <tr>
              <td style="padding: 0 24px 8px;">
                <table cellpadding="0" cellspacing="0" width="100%" class="file-row" style="border: 1px solid #e0e0e0; border-radius: 8px; overflow: hidden;">
                  <tr>
                    <td width="40%" style="background-color: #f9f9ff; padding: 12px 8px; color:#1f2635; font-family:Inter,Arial,sans-serif; font-size:14px;" class="file-cell text-dark">
                      invoice_12345.pdf
                    </td>
                    <td width="30%" style="background-color: #f9f9ff; padding: 12px 8px;" class="file-cell">
                      <div class="status-good" style="border-radius: 12px; padding: 4px 8px; display: inline-block; max-width: 100%;">
                        <span class="status-text" style="color:#3BB54A; font-weight:500; font-family:Inter,Arial,sans-serif; font-size:14px;">
                          Safe
                        </span>
                        <img src="https://media.marka-img.com/bf85e0d6/7PdfZxrlupddvCC3ityTf7lixZeenU.png" width="12" style="margin-left: 4px; width:12px; height:auto; display:inline-block; vertical-align:middle;">
                      </div>
                    </td>
                    <td width="30%" style="background-color: #f9f9ff; padding: 12px 8px; color:#667085; font-family:Inter,Arial,sans-serif; font-size:14px;" class="file-cell text-dark">
                      No threats detected
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            
            <tr>
              <td style="padding: 0 24px 8px;">
                <table cellpadding="0" cellspacing="0" width="100%" class="file-row" style="border: 1px solid #e0e0e0; border-radius: 8px; overflow: hidden;">
                  <tr>
                    <td width="40%" style="background-color: #f9f9ff; padding: 12px 8px; color:#1f2635; font-family:Inter,Arial,sans-serif; font-size:14px;" class="file-cell text-dark">
                      report.docx
                    </td>
                    <td width="30%" style="background-color: #f9f9ff; padding: 12px 8px;" class="file-cell">
                      <div class="status-bad" style="border-radius: 12px; padding: 4px 8px; display: inline-block; max-width: 100%;">
                        <span class="status-text" style="color:#ff3b30; font-weight:500; font-family:Inter,Arial,sans-serif; font-size:14px;">
                          Unsafe
                        </span>
                        <img src="https://media.marka-img.com/bf85e0d6/eES9YTnRMPkqXGq8r0KsbrlOeBKa35.png" width="12" style="margin-left: 4px; width:12px; height:auto; display:inline-block; vertical-align:middle;">
                      </div>
                    </td>
                    <td width="30%" style="background-color: #f9f9ff; padding: 12px 8px; color:#667085; font-family:Inter,Arial,sans-serif; font-size:14px;" class="file-cell text-dark">
                      Threats detected!
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            

          </table>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
